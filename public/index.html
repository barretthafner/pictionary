<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
}

h1 {
    background-color: #9ABBFF;
    margin:  0 0 20px 0;
    padding: 20px;
    text-align: center;
}

#top-message {
    text-align: center;
    padding: 10px;
}

canvas {
    width: 800px;
    height: 600px;
    border: 1px #C7CACD solid;
    display: block;
    margin: 0 auto;
}
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
  <h1>Pictionary</h1>
    <div id="users-box" style="display: none">
    <h2>Users List</h2>
    <div id="users-list"></div>
  </div>
  <div id="top-message" style='display: none'>
    <div id="guess">
      Make a guess: <input type="text">
    </div>
  </div>
  <div id="new-guess">
  </div>
  <div id='drawer-controls' style='display: none'>
    <p>You are the drawer!</p>
    <p id='word-box'></p>
    <button id='clear-button'>Clear canvas</button>
    <button id='new-word-button'>Get a new word</button>
  </div>

  <canvas id="canvas"></canvas>
</div>
